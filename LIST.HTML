<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE LISTS AND TABLES
    </title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse:collapse;
             
        }
        th, td{
            padding:8px;
            text-align:left;
        }
        th{
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
    <list><ol>
        <li>HYDERABAD</li>
        <li>MUMBAI</li>
        <li>KERALA</li>
        <li>TAMILNADU</li>
        <li>MAHARASTRA</li>
        <li>KOLKATTA</li>
        <li>KARNATAKA</li>
        <li>JAMMU</li>
        <li>SRILANKA</li>
        <li>MAISAMMAGUDA</li>
        </ol>
    </list>
    <LIST>
        <ul>
        <li>HYDERABAD</li>
        <li>MUMBAI</li>
        <li>KERALA</li>
        <li>TAMILNADU</li>
        <li>MAHARASTRA</li>
        <li>KOLKATTA</li>
        <li>KARNATAKA</li>
        <li>JAMMU</li>
        <li>SRILANKA</li>
        <li>MAISAMMAGUDA</li>
        </Ul>
    </LIST>
 
</body>
</html>
